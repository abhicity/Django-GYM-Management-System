{% extends "base.html" %}

{% block title %}
Login Page
{% endblock title %}

{% block content %}


<h1>Welcome to Login Page</h1>
{% if form.errors %}
<p style="color: red;">Invalid login details</p>
{% endif %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>


{% endblock content %}
